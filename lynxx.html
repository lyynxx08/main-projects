let cartCount = 0;

// Function to display products
function showProducts(products) {
    const container = document.getElementById('products');
    container.innerHTML = ''; // Clear current products
    
    if (products.length === 0) {
        container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">No products found. Try a different search.</p>';
        return;
    }
    
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="price">$${product.price}</p>
            <button class="add-btn">Add to Cart</button>
        `;
        container.appendChild(productCard);
        
        // Add click event to the button
        productCard.querySelector('.add-btn').addEventListener('click', function() {
            cartCount++;
            document.getElementById('cart').textContent = cartCount;
            
            // Button feedback
            const btn = this;
            btn.textContent = 'Added!';
            btn.style.background = '#1f6b47';
            
            setTimeout(() => {
                btn.textContent = 'Add to Cart';
                btn.style.background = '#2e8b57';
            }, 1000);
        });
    });
}

// Initial display of products
showProducts(allProducts);

// Search functionality
document.getElementById('search').addEventListener('input', function() {
    const searchText = this.value.toLowerCase();
    const filtered = allProducts.filter(product => 
        product.name.toLowerCase().includes(searchText)
    );
    showProducts(filtered);
});

// Sort functionality
document.getElementById('sort').addEventListener('change', function() {
    const sortValue = this.value;
    let sortedProducts = [...allProducts]; // Copy the array
    
    if (sortValue === 'low') {
        sortedProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high') {
        sortedProducts.sort((a, b) => b.price - a.price);
    } else if (sortValue === 'az') {
        sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortValue === 'za') {
        sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
    }
    
    showProducts(sortedProducts);
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Video Trash</title>
<style>
body{margin:0;font-family:Arial, sans-serif;background:linear-gradient(180deg,purple,#111);color:white;}
.container{width:95%;margin:auto;padding:10px;display:flex;flex-wrap:wrap;gap:15px;}
.left,.right{padding:15px;border:3px dashed yellow;border-radius:12px;min-height:350px;}
.left{flex:2;background:rgba(255,0,0,0.1);}
.right{flex:1;background:rgba(0,0,255,0.1);}
h1,h2{margin-bottom:10px;color:#ff0;text-shadow:1px 1px 3px black;}
p{margin-bottom:10px;color:#ccc;font-size:14px;}
a{color:lime;text-decoration:none;margin-right:8px;}
button{background:orange;color:black;padding:6px 12px;margin-top:6px;border:none;border-radius:6px;cursor:pointer;font-weight:700;}
.poster{width:100%;height:180px;background:url('https://picsum.photos/300/180') center/cover no-repeat;border:4px solid cyan;margin-bottom:10px;}
.tile{width:30%;height:70px;background:lime;border:2px dotted red;display:inline-block;margin-right:3%;margin-bottom:5px;}
.price{background:blue;color:white;padding:8px;margin-bottom:5px;border-radius:6px;}
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1>Welcome to Prime Video</h1>
    <p>Watch movies, shows & original content</p>
    <div class="price">Lite ₹799/year</div>
    <div class="price">Annual ₹1499/year</div>
    <div class="price" style="background:green;color:white;">Monthly ₹299/month</div>
    <button onclick="alert('Joined!')">Join Prime</button>
    <div style="margin-top:15px">
      <a href="#">Home</a><a href="#">Movies</a><a href="#">TV</a><a href="#">Live</a>
    </div>
  </div>

  <div class="right">
    <div class="poster"></div>
    <div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <h2 style="color:red;">Subscriptions</h2>
    <p>All your favorite content in one place</p>
    <button onclick="console.log('Clicked')">Subscribe</button>
  </div>
</div>

</body>
</html>
